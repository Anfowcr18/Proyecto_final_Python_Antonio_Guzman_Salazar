{% extends base.html %}

{%block titulo %} lista de Libros {% endblock%}

   {% block contenido %}

   
   <div class="card">
    <div class="card-header">
      <a name="" id="" class="btn btn-success" href="{% url 'crear' %}" role="button">agregar nuevo libro</a>
    </div>
    <div class="card-body">
        <h4 class="card-title">Libros</h4>
        
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Titulo</th>
                    <th>Imagen</th>
                    <th>Descripcion</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for libro in libros %}
                <tr>
                    <td>{{libro.id}}</td>
                    <td>{{libro.titulo}}</td>
                    <td>
                        <img src="{{libro.imagen.url}}" height="100"/>

                        
                    </td>
                    <td>{{libro.Descripcion}}</td>
                    <td><a name="" id="" class="btn btn-info" href="{% url 'editar' libro.id%}" role="button">Editar</a> 
                        â”‚ <a name="" id="" class="btn btn-danger" href="{% url 'eliminar' libro.id %}" role="button">Borrar</a> 
                    </td>
                </tr>
                {% end for %}
            </tbody>
        </table>
        
    </div>
    <div class="card-footer text-muted">

    </div>
   </div>
   
   {% endblock%}
