<form enctype="multipart/form-data" method="post">
{% csrf_token %}
{% for campo in formulario%}
  <div class="mb-3">
  <label for="" class="form-label">{{campo.label}}:</label>
  {% if campo.field.widget.input_type=='file' and campo.value %}
  <img src="{{MEDIA_URL}}/imagemes/{{campo.value}}" widht="¨100"  alt="" srcset="">
  {% end if %}

  <input 
  type="{{campo.field.widget.input_type}}"
  class="form-control" 
  name="{{campo.name}}" 
  id="" 
  aria-describedby="helpId" 
  placeholder="Nombre"
  value="{{campo.value │ default:''}}"
  />
  
</div class="col-12 help-text"> {{campo.errors}}<div>
{% end for %}
<input name="" id="" class="btn btn-success" type="submit" value="enviar informacion">
<a name="" id="" class="btn btn-primary" href="{% url'libros' %}" role="button">cancelar</a>
</form>
